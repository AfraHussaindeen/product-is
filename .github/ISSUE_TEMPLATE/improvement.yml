    id: limitation
    attributes:
      label: Current Limitation
      description: Describe the current limitation.
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: Describe the improvement you suggest.
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Please select the area issue is related to
